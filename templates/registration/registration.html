{% extends 'base.html' %}
{% block content%}
<div class="row">
	<form class="col s12" enctype="multipart/form-data" method="POST" id="form_ID">
		{% csrf_token %} 
		<div class="row">
			<div class="input-field col s12">
				{{ form.username }}
				<label for="{{ form.username.id_for_label }}">Имя пользователя</label>
			</div>
			<div class="input-field col s12">
				{{ form.password }}
				<label for="{{ form.password.id_for_label }}">Пароль</label>
			</div>
			<div class="input-field col s12">
				{{ form.email }}
				<label for="{{ form.email.id_for_label }}">E-Mail</label>
			</div>
		</div>
    </form>
    <div class="center-align">
  		<a class="btn-floating btn-middle waves-effect waves-light" onClick="document.getElementById('form_ID').submit(); return false;">
 		<i class="material-icons">add</i></a>
	</div>
</div>

{% endblock %}
